<!DOCTYPE html>
<html>
<head>
  <title>Rooftop & Solar Panel Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 17);

    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}&key=YOUR_API_KEY', {
      maxZoom: 22,
      attribution: '&copy; <a href="https://www.google.com/maps">Google Maps</a>'
    }).addTo(map);

    let rooftopLayer, solarLayer, coverageLayer;

    fetch('rooftops.geojson')
      .then(res => res.json())
      .then(data => {
        const rooftopFeatures = data.features.filter(f => f.properties.class === "rooftop");
        const solarFeatures = data.features.filter(f => f.properties.type === "solar_box");
        const coverageFeature = data.features.find(f => f.properties.type === "coverage_mask");

        rooftopLayer = L.geoJSON(rooftopFeatures, {
          style: f => {
            const hasSolar = f.properties.has_solar;
            return {
              color: hasSolar ? '#00cc44' : '#ff3333',
              fillColor: hasSolar ? '#00cc44' : '#ff3333',
              opacity: 0.5,
              fillOpacity: 0.4
            };
          },
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const popup = `
              <b>Rooftop</b><br>
              Image: ${props.image}<br>
              Area (px): ${props.area_px.toFixed(2)}<br>
              Solar Panel: ${props.has_solar ? "âœ… Yes" : "âŒ No"}
            `;
            layer.bindPopup(popup);
          }
        });

        solarLayer = L.geoJSON(solarFeatures, {
          style: {
            color: '#0066ff',
            weight: 2,
            fillOpacity: 0,
            dashArray: '4'
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup("ðŸ”· Solar Panel Box");
          }
        });

        coverageLayer = L.geoJSON(coverageFeature, {
          style: {
            color: '#ff00ff',
            fillColor: '#ff00ff',
            opacity: 0.2,
            fillOpacity: 0.15
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            const content = `
              <b>Hosakerahalli Ward</b><br>
              Total Rooftops: ${p.total_rooftops}<br>
              With Solar: ${p.green_rooftops}<br>
              Without Solar: ${p.red_rooftops}
            `;
            layer.bindTooltip(content, {sticky: true});
          }
        });

        updateMapLayers();
        map.on('zoomend', updateMapLayers);
        map.fitBounds(rooftopLayer.getBounds());
      });

    function updateMapLayers() {
      const zoom = map.getZoom();
      if (rooftopLayer) {
        if (zoom <= 17) {
          map.removeLayer(rooftopLayer);
          map.removeLayer(solarLayer);
          map.addLayer(coverageLayer);
        } else {
          map.removeLayer(coverageLayer);
          map.addLayer(rooftopLayer);
          map.addLayer(solarLayer);
        }
      }
    }
  </script>
</body>
</html>
